<nz-layout>
  <nat-header class="sticky top-0 z-10"></nat-header>
  <nz-content class="outer-content">
    <nz-layout class="inner-layout">
      <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
        <div class="logo"></div>
        <ul nz-menu nzMode="inline">
          <li nz-menu-item (click)="goHome()">
            <span>Trang chá»§</span>
          </li>
          @for (item of categories; track $index) {
            <li nz-menu-item (click)="goToPage(item.slug)">
              <span class="uppercase">{{ item.title }}</span>
            </li>
          }
          <li nz-menu-item>
            <nat-theme-selector></nat-theme-selector>
          </li>
        </ul>
      </nz-sider>
      <nz-content class="pt-2 pb-[110px] xs:px-4 sm:px-5 md:px-6 lg:px-7 xl:px-8">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
    <nat-footer></nat-footer>
  </nz-content>
</nz-layout>
